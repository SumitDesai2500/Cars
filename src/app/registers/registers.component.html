<div>
    <h3>{{message}}</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Registeration From</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for ="companyname">Companyname</label>
                        <input type="text" name="companyname"  [(ngModel)]= "car.companyname"   id="companyname" class="form-control" placeholder="enter companyname" required>
                    </div>
                    <div class="form-group">
                        <label for ="model">model</label>
                        <input type="text" name="model" [(ngModel)]= "car.carmodel" id="model" class="form-control" placeholder="enter model" required>
                    </div>
                    <div class="form-group">
                        <label for ="color">Car color</label>
                        <input type="text" name="color"  [(ngModel)]= "car.carcolor" id="color" class="form-control" placeholder="enter color" required>
                    </div>
                    <div class="form-group">
                        <label for ="Date of purchase">Date of purchase</label>
                        <input type="datetime" name="Date of purchase"  [(ngModel)]= "car.dateofpurchase"  id="Date of purchase" class="form-control" placeholder="enter Date of purchase" required>
                    </div>
                    <div class="form-group">
                        <label for ="Price ">Price </label>
                        <input type="number" name="Price "   [(ngModel)]= "car.price" id="Price " class="form-control" placeholder="enter Price " required>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit "  class="btn btn-success" value="Register" (click)="registerNow()">
                    </div>

                </fieldset>
            </form>
        </div>
        
    </div>
</div>
